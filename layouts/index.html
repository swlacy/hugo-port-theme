{{ define "main" }}
<div class="mt-4 md:mt-[calc(10vh)] lg:mt-[calc(15vh)] xl:mt-[calc(20vh)] 2xl:mt-[calc(25vh)] py-8">
    <div class="container mx-auto px-4 max-w-5xl">
        <div class="flex flex-wrap -mx-4">
            <a href="{{ .Site.Params.authorPage }}" class="flex w-full lg:w-1/4 md:w-1/3 sm:w-1/2 px-4 justify-center mb-8 lg:mb-0 drop-shadow-xl" title="About {{ .Site.Params.authorName }}">
                <img class="w-full sm:max-w-none max-w-xs rounded-3xl" src="{{ .Site.Params.headshot }}" alt="" />
            </a>
            <div class="w-full lg:w-3/4 md:w-2/3 sm:w-1/2 px-4 lg:mb-0 flex items-center">
                <div class="w-full">
                    <div class="mb-4">
                        <h2 class="flex mb-6 text-4xl lg:text-5xl text-white font-bold">{{ if .Site.Params.indexTitle }} {{ .Site.Params.indexTitle }} {{ end }}</h2>
                        <!-- {{ partial "typed" . }} -->
                        <div class="text-xl">{{ .Site.Params.indexSubTitle | markdownify }}</div>
                        <div class="flex gap-8 mt-6">
                            {{ range .Site.Menus.socials }}
                            <a href="{{ .URL }}" title="{{ .Name }}">
                                <i icon-name="{{ .Pre | safeHTML }}" height="18pt"></i>
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 p-4 m-auto">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 text-xs">
                    {{ range .Site.Menus.index }}
                    <a class="flex p-4 rounded-3xl items-center gap-2 py-2 text-sm bg-light-secondary font-mono dark:bg-dark-secondary" href="{{ .URL }}" title="{{ .Name }}">
                        {{ if .Pre }}
                        <i icon-name="{{ .Pre | safeHTML }}" height="14pt" class="mt-px"></i>
                        {{ end }} {{ .Name | safeHTML }}
                    </a>
                    {{ end }}
                </div>
            </div>            
        </div>
    </div>
</div>

{{ end }}
