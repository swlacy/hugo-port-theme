<div id="header">
    <nav class="relative py-4 bg-light-secondary dark:bg-dark-secondary border-b border-light-tertiary dark:border-dark-tertiary">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/">
                <img class="h-6" src="{{ .Site.Params.logoPath }}" alt="{{ .Site.Title }} Logo" />
            </a>
            <div class="lg:hidden">
                <button class="navbar-burger flex items-center text-light-text dark:text-dark-text px-3">
                    <i icon-name="menu" height="24px"></i>
                </button>
            </div>
            <ul class="hidden lg:mx-auto lg:flex lg:w-auto lg:space-x-6">
                {{ range .Site.Menus.header }}
                <li class="mb-1">
                    <a class="flex items-center gap-2 py-2 pt-3 text-sm font-semibold" href="{{ .URL }}" title="{{ .Name }}">
                        {{ if .Pre }}
                        <i icon-name="{{ .Pre | safeHTML }}" height="14pt" class="mt-px"></i>
                        {{ end }} {{ .Name | safeHTML }}
                    </a>
                </li>
                {{ end }}
            </ul>
            <div class="hidden lg:flex items-center">
                <form class="relative">
                    <button type="submit">
                        <i icon-name="search" height="18px" class="absolute top-1/2 left-2 -translate-y-1/2"></i>
                    </button>
                    <input
                        class="w-48 h-9 py-1 pl-9 pr-4 text-sm text-light-text font-medium focus:outline-none focus:ring-2 focus:ring-theme focus:ring-opacity-50 border rounded-lg shadow-xsm font-mono"
                        type="text"
                        id="search-input"
                        name="q"
                        placeholder="Search this site" />
                </form>
            </div>
        </div>
    </nav>
</div>
