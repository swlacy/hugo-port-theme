<div class="skewed-bottom-right bg-stone-800 py-8 lg:py-12 radius-for-skewed">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap -mx-4">
            <a href="{{ .Site.Params.authorPage }}" class="flex w-full lg:w-1/3 px-4 justify-center mb-8 lg:mb-0" title="{{ .Site.Params.authorName }}">
                <img class="w-full max-w-lg object-cover rounded-full" src="{{ .Site.Params.headshot }}" alt="" />
            </a>
            <div class="w-full lg:w-2/3 px-4 lg:mb-0 flex items-center">
                <div class="w-full">
                    <div class="mb-4">
                        <h2 class="block mb-6 text-4xl lg:text-5xl text-white font-bold">{{ .Site.Params.indexTitle }}</h2>
                        {{ partial "typed" . }}
                        <span class="text-gray-400 text-xl">{{ .Site.Params.indexSubTitle | markdownify }}</span>
                        <div class="flex gap-8 mt-6">
                            {{ range .Site.Menus.socials }}
                            <a class="text-gray-400 hover:text-gray-50" href="{{ .URL }}" title="{{ .Name }}">
                                <i icon-name="{{ .Pre | safeHTML }}" height="18pt"></i>
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
