<form id="search" action='{{ with .GetPage "/search" }}{{.Permalink}}{{end}}' method="get" class="-translate-y-4 text-light-text dark:text-dark-text">
    <button type="submit" class="text-theme" name="Search" title="Search">
        <i icon-name="search" height="17px" class="ml-2 translate-y-8"></i>
    </button>
    <input
        type="text"
        id="search-input"
        name="query"
        placeholder="Search this site"
        class="w-full h-9 py-1 pl-9 pr-4 text-sm bg-light-primary dark:bg-dark-primary border-theme focus:text-theme placeholder-light-tertiary dark:placeholder-dark-tertiary font-medium focus:outline-none focus:ring-2 focus:ring-theme focus:ring-opacity-50 border rounded shadow-xsm font-mono" />
</form>
