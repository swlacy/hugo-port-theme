<!DOCTYPE html>
<html>
    {{- partial "head" . -}}
    <body class="bg-light-primary dark:bg-dark-primary text-light-text dark:text-dark-text">
        <!-- GTM -->
        {{ if .Site.Params.gtmID }}
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.gtmID }}" height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>
        {{ end }}
        {{- partial "nojs" . -}} {{- partial "header" . -}} {{- partial "sidebar" . -}}
        <div class="m-auto" id="content">{{- block "main" . }}{{- end }}</div>
        {{- partial "footer" . -}}
    </body>
    {{- partial "script" . -}}
</html>
